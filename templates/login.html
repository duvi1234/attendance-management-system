{% extends "base.html" %}

{% set is_login_page = True %}

{% block body_class %}login-page{% endblock %}

{% block content %}
<div class="login-container">
    <div class="login-card">
        <div class="login-header">
            <div class="login-icon">
                <svg width="48" height="48" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 2C13.1 2 14 2.9 14 4C14 5.1 13.1 6 12 6C10.9 6 10 5.1 10 4C10 2.9 10.9 2 12 2ZM21 9V7L15 1H5C3.89 1 3 1.89 3 3V21C3 22.11 3.89 23 5 23H19C20.11 23 21 22.11 21 21V9ZM19 21H5V3H13V9H19V21Z" fill="url(#gradient)"/>
                    <defs>
                        <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
                        </linearGradient>
                    </defs>
                </svg>
            </div>
            <h1 class="login-title">Welcome Back</h1>
            <p class="login-subtitle">Sign in to your advisor account</p>
        </div>

        <form method="POST" action="{{ url_for('auth.login') }}" class="login-form">
            <div class="form-group">
                <input type="text" name="username" id="username" required placeholder="Enter your username" class="login-input">
            </div>

            <div class="form-group">
                <input type="password" name="password" id="password" required placeholder="Enter your password" class="login-input">
                <label style="display: flex; align-items: center; margin-top: 6px; font-size: 0.98em; cursor: pointer;">
                    <input type="checkbox" id="show-password" style="margin-right: 6px;"> Show Password
                </label>
            </div>

            <button type="submit" class="login-button">
                <span class="button-text">Sign In</span>
                <svg class="button-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 4L10.59 5.41L16.17 11H4V13H16.17L10.59 18.59L12 20L20 12L12 4Z" fill="white"/>
                </svg>
            </button>
        </form>

        <div class="login-footer">
            <p class="footer-text">Attendance Management System</p>
        </div>
        <div style="margin-top: 10px; text-align: center; color: #888; font-size: 0.98rem; letter-spacing: 0.5px;">
            Made by <strong>Durga Devi R</strong>, CSE(AI&amp;ML) 2023-2027 <span style="font-size:1.2em; vertical-align:middle;">ðŸ’™</span>
        </div>
    </div>
</div>
{% endblock %}
